<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Web Developer</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav>
           <h1>Recipe App</h1> 
           <form>
            <input type="text" placeholder="Search for recipe" class="searchbox"/>
            <button type="submit" class="searchbtn">Search</button>
           </form>
        </nav>
    </header>
    <main>
        <div class="recipe-container">
            <h2>Search your Favourite Recipes</h2>
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-close-Btn"></button>
            <div class="recipe-details-content"></div>


        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
